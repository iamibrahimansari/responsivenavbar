<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navigation Bar</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <nav>
            <!-- Site logo -->
            <div class="site-logo">
                <a href="#">
                    <span class="nav">Navigation</span>
                    <span class="bar">Bar</span>
                </a>
            </div>

            <!-- Main menu -->
            <div class="main-menu active">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>

            <!-- Social links -->
            <div class="social-links">
                <a href="#facebook" title="facebook">F</a>
                <a href="#youtube" title="youtube">Y</a>
                <a href="#twitter" title="twitter">T</a>
                <a href="#instagram" title="instagram">I</a>
                <a href="#github" title="github">G</a>
                <a href="#linkdin" title="linkdin">L</a>
            </div>
            <div class="mobile-menu">
                <ion-icon
                    name="menu-outline"
                    class="menu-icon open"
                    onclick="fun1()"
                ></ion-icon>
                <ion-icon
                    name="close-outline"
                    class="menu-icon close active"
                    onclick="fun2()"
                >
                </ion-icon>
            </div>
        </nav>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
